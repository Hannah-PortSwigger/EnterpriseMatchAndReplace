plugins {
    id 'java'
}

group = 'org.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'net.portswigger.burp.extensions:montoya-api:2024.12'

    testImplementation(
            "net.portswigger.burp.extensions:montoya-api:2024.12",
            'org.junit.jupiter:junit-jupiter:5.10.1',
            'org.assertj:assertj-core:3.24.2'
    )
}

test {
    useJUnitPlatform()
}